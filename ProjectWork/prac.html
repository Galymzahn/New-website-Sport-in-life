<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New website:Sport in life</title>
    <link rel="stylesheet" href="prac.css">
</head>
<body>
    <div class="container-match">
        
        <div class="match">
            <div class="match-header">
                <div class="match-status">the match was hot!</div>
                <div class="match-tournament"><img class="sfl-logo" src="assets/sfl-logo.jpg" />SDU Football League</div>
                <div class="match-actions">
                    <button class="btn-icon" onclick="showGrades()"><i class="material-icons-outlined">grade</i></button>
                </div>
            </div>
            <div class="match-content">
                <div class="column">
                    <div class="team team--home">
                        <div class="team-logo">
                            
                            <img class="nomad-logo" src="assets/Nomad-logo.jpg" />
                        </div>
                        <h2 class="team-name">FC Nomad</h2>
                    </div>
                </div>
                <div class="column">
                    <div class="match-details">
                        <div class="match-date">
                             11 October at <strong>18:00</strong>
                        </div>
                        <div class="match-score">
                            <span class="match-score-number match-score-number--leading">11</span>
                            <span class="match-score-divider">:</span>
                            <span class="match-score-number">1</span>
                        </div>
                        <div class="match-time-lapsed">
                            full-time
                        </div>
                        <div class="match-referee">
                            Referee: <strong>Yerasyl Yerkin</strong>
                        </div>
                        <div class="match-bet-options">
                            <button class="match-bet-option">99%</button>
                            <button class="match-bet-option">0.9%</button>
                            <button class="match-bet-option">0.1%</button>
                        </div>
                        
                    </div>
                </div>
                <div class="column">
                    <div class="team team--away">
                        <div class="team-logo">
                    
                            <img class="old-school-logo" src="assets/old-school.jpg" />
                        </div>
                        <h2 class="team-name"> OLD-SCHOOL</h2>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="project.js"></script>
</body>
</html>
